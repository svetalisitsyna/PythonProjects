<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/article.css' %}">
    <title>Архив статей</title>
</head>
<body>
    <div class="header">
        <img src="{% static 'img/logo.png' %}" />
    </div>
    <div class="new_article"><a href="{% url 'create_post' %}">Добавить статью</a></div>
    <div class="user_links">
            <a href="{% url 'login' %}">Войти в аккаунт</a>
            <a href="{% url 'register' %}">Регистрация</a>
    </div>
    <div class="archive">
        {% for post in posts %}
        <div class="one-post">
            <a class="post-title" href="{% url 'get_article' post.id %}">{{ post.title }}</a>
            <div class="article-info">
                <div class="article-author">{{ post.author.username }}</div>
                <div class="article-created-date">{{ post.created_date }}</div>
            </div>
            <p class="article-text">{{ post.get_excerpt }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
