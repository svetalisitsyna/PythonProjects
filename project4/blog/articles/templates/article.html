<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" type="text/css" href="/static/css/article.css">
        <title>Архив статей</title>
    </head>

    <body>
        <div class="header">
             {% load static %}
             <img src="{% static "img/logo.png" %}" />
        </div>
        <div class="archive">
            <div class="one-post">
                <h2 class="post-title">{{ post.title }}</h2>
                <div class="article-info">
                     <div class="article-author">{{ post.author.username }}</div>
                     <div class="article-created-date">{{ post.created_date }}</div>
                 </div>
                 <p class="article-text">{{ post.text }}</p>
                 <a href="{% url 'archive' %}" class="btn-all-posts">Все статьи</a>
             </div>
         </div>
    </body>
</html>
